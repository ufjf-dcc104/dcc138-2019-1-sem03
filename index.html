<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Semana 03</title>
    <script src="./Sprite.js"></script>
</head>
<body>
    <h1>Semana 03</h1>
    <canvas/>
    <script>
        var canvas = document.querySelector("canvas");
        var ctx = canvas.getContext("2d");
        var anterior = 0;
        var dt = 0;
        var pc = new Sprite({vx:10});
        var pc2 = new Sprite({vx:-10, x: 100, y: 70});
        function passo(t){
            dt = (t- anterior)/1000;
            ctx.fillStyle = "tan";
            ctx.fillRect(0,0, canvas.width, canvas.height);

            pc.mover(dt);
            pc2.perseguir(pc);
            pc2.mover(dt);
            pc.desenhar(ctx);
            pc2.desenhar(ctx);
            if(pc.colidiuCom(pc2)){
                pc2.x = Math.random()*canvas.width;
                pc2.y = Math.random()*canvas.height;
            }
            anterior = t;
            requestAnimationFrame(passo);
        }
        requestAnimationFrame(passo);
    </script>
</body>
</html>
